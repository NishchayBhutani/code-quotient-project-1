<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            var c = 0;

            $(document).ready(function(){
                $("#i").click(function(){
                    if(c<10)
                        c++;
                    $("#count").text(`${c}`);
                });
                $("#d").click(function(){
                    if(c>0)
                    c--;
                    $("#count").text(`${c}`);
                });
                $("#r").click(function(){
                    c = 0;
                    $("#count").text(`${c}`);
                });
            });

            </script>
    </head>
    <body style="text-align:center">
    <h1>Counter</h1>
    <h1 id="count">0</h1>
    <button id="d">-</button>
    <button id="r">Reset</button>
    <button id="i">+</button>
    </body>
</html>
